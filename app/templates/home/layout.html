<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="INSPIRO"/>
    <meta name="description" content="Themeforest Template Polo">
    <!-- Document title -->
    <title>Mushroom Classification</title>
    <!-- Stylesheets & Fonts -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/plugins.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>
<body>
<div class="body-inner">
    <!-- header -->
    <header id="header">
        <div class="header-inner">
            <div class="container">
                <!-- Logo -->
                <div id="logo">
                    <a href="{{ url_for('home.index') }}" class="logo">Mushroom Classification</a>
                </div>
                <!-- End Logo -->

                <!-- Navigation -->
                <div id="mainMenu">
                    <div class="container">
                        <nav>
                            <ul>
                                <li>
                                    <a href="{{ url_for('home.index') }}">Home</a>
                                </li>
                                <li>
                                    <a href="{{ url_for('home.login') }}">Login</a>
                                </li>
                                <li>
                                    <a href="{{ url_for('home.register') }}">Sign up</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- End Navigation -->

            </div>
        </div>
    </header>
    <!-- End Header -->

    {% block content %}{% endblock %}
</div>
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins.js') }}"></script>

<!--Template functions-->
<script src="{{ url_for('static', filename='js/functions.js') }}"></script>

</body>
</html>
